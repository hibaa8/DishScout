{% extends "base.html" %}

{% block content %}
  <h2>Leave a Review for {{ food_name }}</h2>

  <form action="/add_review/{{ food_item_id }}" method="post">
    {% for category in ["taste", "presentation", "price", "value"] %}
      <div class="form-group">
        <label for="{{ category }}">{{ category.capitalize() }} (1â€“5):</label>
        <input type="number" class="form-control" name="{{ category }}" min="1" max="5" required>
      </div>
    {% endfor %}

    <div class="form-group">
      <label for="comment">Comment (optional):</label>
      <textarea name="comment" class="form-control" rows="3"></textarea>
    </div>

    <button type="submit" class="btn btn-success">Submit Review</button>
  </form>
{% endblock %}
