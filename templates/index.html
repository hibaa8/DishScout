{% extends "base.html" %}

{% block content %}
  <h2>DishScout Search</h2>
  <form action="/search" method="get">
    <div class="form-group">
      <label for="query">Search for a food item or restaurant:</label>
      <input type="text" class="form-control" name="query" id="query" required>
    </div>
    <div class="form-group">
      <label><input type="radio" name="search_type" value="food" checked> Food</label>
      <label><input type="radio" name="search_type" value="restaurant"> Restaurant</label>
    </div>
    <button type="submit" class="btn btn-primary">Search</button>
  </form>
{% endblock %}
